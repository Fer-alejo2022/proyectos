<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="interface">
            <div class="label-date">
                <input type="text" class="date" id="date-input" placeholder="0" disabled/>
            </div>
  
            <div class="btn-7">
                 <button name="btn">7</button>
            </div>
  
            <div class="btn-8">
                <button name="btn">8</button>
            </div>
  
            <div class="btn-9">
                <button name="btn">9</button>
            </div>
  
            <div class="btn-line">
                <button name="operation">/</button>
            </div>
  
            <div class="btn-C">
                <button name="delete">C</button>
            </div>
  
            <div class="btn-4">
                <button name="btn">4</button>
            </div>
  
            <div class="btn-5">
                <button name="btn">5</button>
            </div>
  
            <div class="btn-6">
                <button name="btn">6</button>
            </div>
  
            <div class="btn-subtraction">
                <button name="operation">-</button>
            </div>
  
            <div class="btn-equal">
                <button name="equal">=</button>
            </div>
  
            <div class="btn-1">
                <button name="btn">1</button>
            </div>
  
            <div class="btn-2">
                <button name="btn">2</button>
            </div>
  
            <div class="btn-3">
                <button name="btn">3</button>
            </div>
  
            <div class="btn-x">
                <button name="operation">X</button>
            </div>
  
            <div class="btn-0">
                <button name="btn">0</button>
            </div>
  
            <div class="btn-point">
                <button name="btn">.</button>
            </div>
  
            <div class="btn-addition">
                <button name="operation">+</button>
            </div>
       </div>
       <script src="main.js"></script>
</body>
</html>
