<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="interface">
            <div class="label-date">
                <input type="text" class="date"/>
            </div>
  
            <div class="btn-7">
                 <button>7</button>
            </div>
  
            <div class="btn-8">
                <button>8</button>
            </div>
  
            <div class="btn-9">
                <button>9</button>
            </div>
  
            <div class="btn-line">
                <button>/</button>
            </div>
  
            <div class="btn-C">
                <button>C</button>
            </div>
  
            <div class="btn-4">
                <button>4</button>
            </div>
  
            <div class="btn-5">
                <button>5</button>
            </div>
  
            <div class="btn-6">
                <button>6</button>
            </div>
  
            <div class="btn-subtraction">
                <button>-</button>
            </div>
  
            <div class="btn-equal">
                <button>=</button>
            </div>
  
            <div class="btn-1">
                <button>1</button>
            </div>
  
            <div class="btn-2">
                <button>2</button>
            </div>
  
            <div class="btn-3">
                <button>3</button>
            </div>
  
            <div class="btn-x">
                <button>X</button>
            </div>
  
            <div class="btn-0">
                <button>0</button>
            </div>
  
            <div class="btn-point">
                <button>.</button>
            </div>
  
            <div class="btn-addition">
                <button>+</button>
            </div>
       </div>
    <!-- </div> -->
     
</body>
</html>
