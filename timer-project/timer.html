<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="icon" href="../timer-project/img/timer.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Raleway:wght@100&family=Roboto+Serif:ital,wght@1,100&display=swap" rel="stylesheet">

</head>
<body >

    <div class="block-button">
        <button id="press">Start two hour timer</button>
    </div>

    <div id="counter">
        <div class="block-h">
            <div class="hours" id="hours">00</div>
            <p>Hours</p>
        </div>
        <div class="block-m">
            <div class="minutes" id="minutes">00</div>
            <p>Minutes</p>
        </div>
        <div class="block-s">
            <div class="seconds" id="seconds">00</div>
            <p>Seconds</p>
        </div>
    </div>
    
 <script src="main.js"></script>   
</body>
</html>
